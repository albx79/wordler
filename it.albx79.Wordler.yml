app-id: it.albx79.Wordler
runtime: org.freedesktop.Platform.GL.default
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
sdk-extensions: [org.freedesktop.Sdk.Extension.rust-stable]
command: wordler-gui
build-options:
  append-path: "/usr/lib/sdk/rust-stable/bin"
  env:
    CARGO_HOME : /run/build/wordler/cargo
modules:
  - name: wordler-gui
    buildsystem: simple
    build-commands:
      - cargo build --release
      - mkdir -p /app/bin
      - install -Dm 755 target/release/wordler-gui -t /app/bin/
    sources:
      - type: dir
        path: ./
